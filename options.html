<script>

function update_fastEn(){
    if(localStorage.fastMode == "true"){
        $("#fastEn").text("Disable");
    }
    else $("#fastEn").text("Enable");
}

if(typeof(Storage) !== undefined){
    update_fastEn();

    $("#fastEn").click(function(){
        var t = localStorage.fastMode;
        if (t == 'true')f = "false";
        else f = "true";
        localStorage.fastMode = f;
        update_fastEn();
    });
}
else $("#fastEn").text("Unavailable").addClass("disable");

if(typeof(Storage) !== undefined){
    $(".setExp").click(function(){
        console.log($(this).prop("title"));
        localStorage.explorer = $(this).prop("title");
        
        $("#explorerOption .setExp").removeClass("active");
        $(this).addClass("active");
    });
    
    
    var current = localStorage.explorer;
    if (current === undefined || current == "undefined") current = "chain";
    
    
    
    $("button[title=\"" + current + "\"]").addClass("active");
}
else $("#explorerOption").html('<a href="#" class="list-group-item disabled">Unavailable</a>');
</script>
